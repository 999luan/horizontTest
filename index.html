</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect, useRef, useCallback } = React;
        
        // API Configuration
        const API_BASE = 'http://localhost:8000/api';
        
        // API Functions
        const api = {
            login: async (username, password) => {
                const response = await fetch(`${API_BASE}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                return response.json();
            },
            
            getChats: async (username) => {
                const response = await fetch(`${API_BASE}/chats/${username}`);
                return response.json();
            },
            
            createChat: async (username, title = 'Nova Conversa') => {
                const response = await fetch(`${API_BASE}/chats/${username}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ title })
                });
                return response.json();
            },
            
            deleteChat: async (username, chatId) => {
                const response = await fetch(`${API_BASE}/chats/${username}/${chatId}`, {
                    method: 'DELETE'
                });
                return response.json();
            },
            
            sendMessage: async (username, chatId, message, files = []) => {
                const response = await fetch(`${API_BASE}/message`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, chatId, message, files })
                });
                return response.json();
            },
            
            updateChatTitle: async (username, chatId, title) => {
                const response = await fetch(`${API_BASE}/chats/${username}/${chatId}/update`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ title })
                });
                return response.json();
            },
            
            generatePresentation: async (username, chatId, clientName) => {
                const response = await fetch(`${API_BASE}/generate-presentation`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, chatId, clientName })
                });
                return response.json();
            }
        };
        
        // Login Component
        const Login = ({ onLogin }) => {
            const [username, setUsername] = useState('');
            const [password, setPassword] = useState('');
            const [error, setError] = useState('');
            const [loading, setLoading] = useState(false);
            
            const handleSubmit = async (e) => {
                e.preventDefault();
                setError('');
                setLoading(true);
                
                try {
                    const result = await api.login(username, password);
                    if (result.success) {
                        onLogin(username, result.role === 'admin', result.name);
                    } else {
                        setError(result.message || 'Erro ao fazer login');
                    }
                } catch (err) {
                    setError('Erro de conexão');
                }
                
                setLoading(false);
            };
            
            return (
                <div className="login-screen">
                    <div className="login-box">
                        <div className="login-logo">🏢</div>
                        <h1 className="login-title">Horizont IA</h1>
                        <p className="login-subtitle">Consultor Virtual Inteligente</p>
                        
                        <form onSubmit={handleSubmit}>
                            <input
                                type="text"
                                className="login-input"
                                placeholder="Usuário"
                                value={username}
                                onChange={(e) => setUsername(e.target.value)}
                                required
                                autoComplete="username"
                            />
                            <input
                                type="password"
                                className="login-input"
                                placeholder="Senha"
                                value={password}
                                onChange={(e) => setPassword(e.target.value)}
                                required
                                autoComplete="current-password"
                            />
                            <button type="submit" className="login-btn" disabled={loading}>
                                {loading ? 'Entrando...' : 'Entrar'}
                            </button>
                        </form>
                        
                        {error && <div className="login-error">{error}</div>}
                        
                        <div className="login-info">
                            <strong>Demo:</strong><br />
                            admin / horizont2025<br />
                            carlos / 123456
                        </div>
                    </div>
                </div>
            );
        };
        
        // Chart Component
        const Chart = ({ data, onSave }) => {
            const chartRef = useRef(null);
            const chartId = useRef(`chart-${Date.now()}`).current;
            
            // Função para formatar valores monetários
            const formatCurrency = (value) => {
                if (value >= 1000000) {
                    return `R$ ${(value / 1000000).toFixed(2)}M`;
                } else if (value >= 1000) {
                    return `R$ ${(value / 1000).toFixed(1)}k`;
                }
                return `R$ ${value.toFixed(2)}`;
            };
            
            useEffect(() => {
                if (!data || !chartRef.current) return;
                
                // Extrair dados customizados se existirem
                let traces = [];
                let layout = {};
                
                if (data.products) {
                    // Gráfico customizado com produtos específicos
                    const years = Array.from({ length: (data.years || 5) + 1 }, (_, i) => i);
                    const initialValue = data.initialValue || 100000;
                    
                    Object.entries(data.products).forEach(([name, info]) => {
                        let yearlyMultiplier;
                        
                        // Usar yearlyMultiplier se disponível, senão calcular
                        if (info.yearlyMultiplier) {
                            yearlyMultiplier = info.yearlyMultiplier;
                        } else if (info.monthlyRate) {
                            yearlyMultiplier = Math.pow(1 + info.monthlyRate, 12);
                        } else if (info.rate) {
                            yearlyMultiplier = 1 + (info.rate / 100);
                        } else {
                            yearlyMultiplier = 1.1; // fallback
                        }
                        
                        traces.push({
                            x: years,
                            y: years.map(year => initialValue * Math.pow(yearlyMultiplier, year)),
                            name: name,
                            mode: 'lines+markers',
                            line: { width: 3 },
                            text: years.map(year => {
                                const value = initialValue * Math.pow(yearlyMultiplier, year);
                                return `R$ ${value.toLocaleString('pt-BR', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}`;
                            }),
                            hovertemplate: '%{text}<extra></extra>'
                        });
                    });
                    
                    layout = {
                        title: data.title || 'Comparativo de Investimentos',
                        xaxis: { 
                            title: 'Anos',
                            gridcolor: 'rgba(255,255,255,0.1)'
                        },
                        yaxis: { 
                            title: 'Valor',
                            tickformat: '~s',
                            tickmode: 'auto',
                            nticks: 8,
                            gridcolor: 'rgba(255,255,255,0.1)',
                            tickfont: { size: 11 }
                        }
                    };
                } else {
                    // Gráfico padrão
                    const years = Array.from({ length: (data.years || 5) + 1 }, (_, i) => i);
                    const initialValue = data.initialValue || 100000;
                    
                    traces = [
                        {
                            x: years,
                            y: years.map(year => initialValue * Math.pow(1.0775, year)),
                            name: 'Poupança (7.75%)',
                            line: { color: '#ff6b6b' }
                        },
                        {
                            x: years,
                            y: years.map(year => initialValue * Math.pow(1.1088, year)),
                            name: 'CDI (10.88%)',
                            line: { color: '#ffa726' }
                        },
                        {
                            x: years,
                            y: years.map(year => initialValue * Math.pow(1.1539, year)), // 1.20% ao mês = 15.39% ao ano
                            name: 'Horizont Smart (15.39%)',
                            line: { color: '#51cf66' }
                        },
                        {
                            x: years,
                            y: years.map(year => initialValue * Math.pow(1.1937, year)),
                            name: 'Horizont Trend (19.37%)',
                            line: { color: '#339af0' }
                        }
                    ];
                    
                    layout = {
                        title: '📊 Comparativo de Investimentos',
                        xaxis: { 
                            title: 'Anos',
                            gridcolor: 'rgba(255,255,255,0.1)'
                        },
                        yaxis: { 
                            title: 'Valor (R$)',
                            tickformat: ',.0f',
                            gridcolor: 'rgba(255,255,255,0.1)'
                        }
                    };
                }
                
                // Layout comum
                layout = {
                    ...layout,
                    plot_bgcolor: 'rgba(0,0,0,0)',
                    paper_bgcolor: 'rgba(0,0,0,0)',
                    font: { color: 'white', size: 12 },
                    showlegend: true,
                    legend: {
                        x: 0,
                        y: 1,
                        bgcolor: 'rgba(0,0,0,0.5)'
                    },
                    margin: { l: 100, r: 20, t: 60, b: 60 },
                    autosize: true,
                    yaxis: {
                        ...layout.yaxis,
                        tickformat: ',.0f',
                        tickprefix: 'R$ ',
                        separatethousands: true
                    }
                };
                
                // Configurar locale para português
                const config = {
                    responsive: true,
                    displayModeBar: false,
                    locale: 'pt-br',
                    locales: {
                        'pt-br': {
                            format: {
                                thousands: '.',
                                decimal: ','
                            }
                        }
                    }
                };
                
                Plotly.newPlot(chartRef.current, traces, layout, config);
                
                // Resize handler
                const handleResize = () => {
                    Plotly.Plots.resize(chartRef.current);
                };
                
                window.addEventListener('resize', handleResize);
                
                return () => {
                    window.removeEventListener('resize', handleResize);
                    if (chartRef.current) {
                        Plotly.purge(chartRef.current);
                    }
                };
            }, [data]);
            
            const handleSave = async () => {
                try {
                    await Plotly.downloadImage(chartRef.current, {
                        format: 'png',
                        width: 1200,
                        height: 800,
                        filename: `horizont-comparativo-${Date.now()}`
                    });
                } catch (err) {
                    console.error('Erro ao salvar:', err);
                }
            };
            
            const handleShare = async () => {
                try {
                    const imgData = await Plotly.toImage(chartRef.current, {
                        format: 'png',
                        width: 1200,
                        height: 800
                    });
                    
                    const response = await fetch(imgData);
                    const blob = await response.blob();
                    const file = new File([blob], 'horizont-comparativo.png', { type: 'image/png' });
                    
                    if (navigator.share && navigator.canShare({ files: [file] })) {
                        await navigator.share({
                            title: 'Comparativo Horizont Investimentos',
                            text: 'Veja o comparativo de rentabilidade dos investimentos',
                            files: [file]
                        });
                    } else {
                        handleSave();
                    }
                } catch (err) {
                    handleSave();
                }
            };
            
            return (
                <div className="chart-container">
                    <div className="chart-actions">
                        <button className="chart-btn" onClick={handleSave}>
                            💾 Salvar
                        </button>
                        <button className="chart-btn" onClick={handleShare}>
                            📤 Enviar
                        </button>
                    </div>
                    <div ref={chartRef} id={chartId} style={{ width: '100%', height: '300px' }}></div>
                </div>
            );
        };
        
        // Presentation Modal
        const PresentationModal = ({ isOpen, onClose, chatData, username }) => {
            const [clientName, setClientName] = useState('');
            
            if (!isOpen) return null;
            
            const generatePDF = async () => {
                try {
                    const { jsPDF } = window.jspdf;
                    const pdf = new jsPDF();
                    
                    // Header
                    pdf.setFontSize(24);
                    pdf.setTextColor(16, 163, 127);
                    pdf.text('Horizont Investimentos', 105, 30, { align: 'center' });
                    
                    pdf.setFontSize(16);
                    pdf.setTextColor(0, 0, 0);
                    pdf.text('Proposta de Investimento', 105, 45, { align: 'center' });
                    
                    // Client info
                    pdf.setFontSize(12);
                    pdf.text(`Cliente: ${clientName || 'Cliente'}`, 20, 70);
                    pdf.text(`Data: ${new Date().toLocaleDateString('pt-BR')}`, 20, 80);
                    
                    // Extract calculations
                    let yPos = 100;
                    const messages = chatData?.messages || [];
                    
                    messages.forEach(msg => {
                        if (msg.role === 'assistant' && msg.content.includes('R$')) {
                            const lines = pdf.splitTextToSize(msg.content.substring(0, 500), 170);
                            lines.forEach(line => {
                                if (yPos > 270) {
                                    pdf.addPage();
                                    yPos = 20;
                                }
                                pdf.text(line, 20, yPos);
                                yPos += 7;
                            });
                        }
                    });
                    
                    pdf.save(`proposta-horizont-${clientName || 'cliente'}.pdf`);
                } catch (err) {
                    alert('Erro ao gerar PDF');
                }
            };
            
            const shareWhatsApp = () => {
                const messages = chatData?.messages || [];
                let summary = `🏢 *Horizont Investimentos*\n\n`;
                summary += `📊 Proposta para ${clientName || 'Cliente'}\n\n`;
                
                // Extract key numbers
                for (const msg of messages) {
                    if (msg.role === 'assistant') {
                        const matches = msg.content.match(/R\$\s*[\d.,]+/g);
                        if (matches && matches.length > 0) {
                            summary += `💰 Valores encontrados:\n`;
                            matches.slice(0, 5).forEach(match => {
                                summary += `• ${match}\n`;
                            });
                            break; // Now break works with for...of
                        }
                    }
                }
                
                summary += `\n📱 Gerado pelo Horizont IA`;
                
                const url = `https://wa.me/?text=${encodeURIComponent(summary)}`;
                window.open(url, '_blank');
            };
            
            return (
                <div className="modal-overlay" onClick={onClose}>
                    <div className="modal-content" onClick={e => e.stopPropagation()}>
                        <div className="modal-header">
                            <h2 className="modal-title">Gerar Proposta</h2>
                            <button className="modal-close" onClick={onClose}>✕</button>
                        </div>
                        
                        <input
                            type="text"
                            className="modal-input"
                            placeholder="Nome do cliente"
                            value={clientName}
                            onChange={(e) => setClientName(e.target.value)}
                        />
                        
                        <div className="modal-actions">
                            <button className="modal-btn" onClick={generatePDF}>
                                📄 Gerar PDF
                            </button>
                            <button className="modal-btn secondary" onClick={shareWhatsApp}>
                                📱 Enviar WhatsApp
                            </button>
                        </div>
                    </div>
                </div>
            );
        };
        
        // Admin Panel Component
        const AdminPanel = ({ isOpen, onClose }) => {
            const [activeTab, setActiveTab] = useState('users');
            const [users, setUsers] = useState([]);
            const [newUser, setNewUser] = useState({ username: '', password: '', name: '', cpf: '' });
            const [selectedUser, setSelectedUser] = useState(null);
            const [userChats, setUserChats] = useState([]);
            const [selectedChat, setSelectedChat] = useState(null);
            const [loading, setLoading] = useState(false);
            const [promptText, setPromptText] = useState('');
            const [status, setStatus] = useState({ type: '', message: '' });

            useEffect(() => {
                if (isOpen) {
                    if (activeTab === 'users') {
                        loadUsers();
                    } else if (activeTab === 'prompt') {
                        loadPrompt();
                    }
                }
            }, [isOpen, activeTab]);

            const loadUsers = async () => {
                try {
                    const response = await fetch(`/api/admin/users`);
                    const data = await response.json();
                    if (data.success) {
                        setUsers(data.users);
                    }
                } catch (err) {
                    console.error('Erro ao carregar usuários:', err);
                }
            };

            const loadPrompt = async () => {
                try {
                    const response = await fetch('/api/admin/config/prompt');
                    const data = await response.json();
                    if (data.success) {
                        setPromptText(data.prompt);
                    } else {
                        throw new Error('Erro ao carregar');
                    }
                } catch (error) {
                    console.error('Erro ao carregar prompt:', error);
                    setStatus({
                        type: 'error',
                        message: 'Erro ao carregar o prompt'
                    });
                }
            };

            const handleSavePrompt = async () => {
                if (!promptText.trim()) {
                    setStatus({
                        type: 'error',
                        message: 'O prompt não pode estar vazio'
                    });
                    return;
                }

                setLoading(true);
                try {
                    const response = await fetch('/api/admin/config/prompt', {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ prompt: promptText })
                    });

                    if (response.ok) {
                        setStatus({
                            type: 'success',
                            message: '✅ Prompt atualizado com sucesso!'
                        });
                        setTimeout(() => setStatus({ type: '', message: '' }), 3000);
                    } else {
                        throw new Error('Erro ao salvar');
                    }
                } catch (error) {
                    console.error('Erro ao salvar prompt:', error);
                    setStatus({
                        type: 'error',
                        message: '❌ Erro ao salvar o prompt'
                    });
                }
                setLoading(false);
            };

            const createUser = async (e) => {
                e.preventDefault();
                if (!newUser.username || !newUser.password || !newUser.name || !newUser.cpf) {
                    alert('Todos os campos são obrigatórios!');
                    return;
                }

                try {
                    const response = await fetch('/api/admin/users', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(newUser)
                    });
                    const data = await response.json();

                    if (data.success) {
                        alert('Representante criado com sucesso!');
                        setNewUser({ username: '', password: '', name: '', cpf: '' });
                        loadUsers();
                    } else {
                        alert(data.message);
                    }
                } catch (err) {
                    alert('Erro ao criar representante');
                }
            };

            const deleteUser = async (username) => {
                if (!confirm(`Deletar usuário ${username}?`)) return;

                try {
                    const response = await fetch(`/api/admin/users/${username}`, {
                        method: 'DELETE'
                    });

                    if (response.ok) {
                        loadUsers();
                        if (selectedUser === username) {
                            setSelectedUser(null);
                            setUserChats([]);
                        }
                    }
                } catch (err) {
                    alert('Erro ao deletar usuário');
                }
            };

            const loadUserChats = async (username) => {
                setLoading(true);
                try {
                    const response = await fetch(`/api/admin/users/${username}/chats`);
                    const data = await response.json();
                    if (data.success) {
                        setUserChats(data.chats);
                        setSelectedUser(username);
                    }
                } catch (err) {
                    console.error('Erro ao carregar chats:', err);
                }
                setLoading(false);
            };

            const loadChatDetails = async (username, chatId) => {
                try {
                    const response = await fetch(`/api/admin/users/${username}/chats/${chatId}`);
                    const data = await response.json();
                    if (data.success) {
                        setSelectedChat(data.chat);
                    }
                } catch (err) {
                    console.error('Erro ao carregar detalhes:', err);
                }
            };

            return (
                <div className={`admin-panel ${isOpen ? 'open' : ''}`}>
                    <div className="admin-panel-content">
                        <div className="admin-panel-header">
                            <div className="admin-panel-title">🛠️ Painel Administrativo</div>
                            <button className="admin-panel-close" onClick={onClose}>×</button>
                        </div>

                        <div className="admin-panel-tabs">
                            <div 
                                className={`admin-tab ${activeTab === 'users' ? 'active' : ''}`}
                                onClick={() => setActiveTab('users')}
                            >
                                👥 Usuários
                            </div>
                            <div 
                                className={`admin-tab ${activeTab === 'prompt' ? 'active' : ''}`}
                                onClick={() => setActiveTab('prompt')}
                            >
                                ⚙️ Configuração do Prompt
                            </div>
                        </div>

                        <div className="admin-panel-body">
                            {activeTab === 'prompt' && (
                                <div className="prompt-editor">
                                    <textarea
                                        className="prompt-textarea"
                                        value={promptText}
                                        onChange={(e) => setPromptText(e.target.value)}
                                        placeholder="Digite o prompt do Claude aqui..."
                                    />
                                    {status.message && (
                                        <div className={`status ${status.type}`}>
                                            {status.message}
                                        </div>
                                    )}
                                    <div className="prompt-actions">
                                        <button 
                                            className="prompt-btn prompt-cancel"
                                            onClick={onClose}
                                        >
                                            ❌ Cancelar
                                        </button>
                                        <button 
                                            className="prompt-btn prompt-save"
                                            onClick={handleSavePrompt}
                                            disabled={loading}
                                        >
                                            {loading ? '⏳ Salvando...' : '💾 Salvar Alterações'}
                                        </button>
                                    </div>
                                </div>
                            )}
                            {activeTab === 'users' && (
                                <div style={{ display: 'flex', flexDirection: 'column', gap: '24px' }}>
                                    {/* Criar Novo Usuário */}
                                    <div className="user-form">
                                        <div className="form-title">
                                            ➕ Criar Novo Representante
                                        </div>
                                        <form onSubmit={createUser}>
                                            <div className="form-grid">
                                                <input
                                                    type="text"
                                                    className="form-input"
                                                    placeholder="Nome completo"
                                                    value={newUser.name}
                                                    onChange={(e) => setNewUser({ ...newUser, name: e.target.value })}
                                                />
                                                <input
                                                    type="text"
                                                    className="form-input"
                                                    placeholder="CPF"
                                                    value={newUser.cpf}
                                                    onChange={(e) => setNewUser({ ...newUser, cpf: e.target.value })}
                                                />
                                                <input
                                                    type="text"
                                                    className="form-input"
                                                    placeholder="Login"
                                                    value={newUser.username}
                                                    onChange={(e) => setNewUser({ ...newUser, username: e.target.value })}
                                                />
                                                <input
                                                    type="password"
                                                    className="form-input"
                                                    placeholder="Senha"
                                                    value={newUser.password}
                                                    onChange={(e) => setNewUser({ ...newUser, password: e.target.value })}
                                                />
                                            </div>
                                            <button type="submit" className="form-submit">
                                                ➕ Criar Representante
                                            </button>
                                        </form>
                                    </div>

                                    {/* Lista de Usuários */}
                                    <div className="user-list">
                                        {users.map(user => (
                                            <div key={user.username} className="user-card">
                                                <div className="user-card-header">
                                                    <div className="user-card-name">
                                                        {user.name}
                                                    </div>
                                                    <button
                                                        onClick={() => deleteUser(user.username)}
                                                        className="user-card-delete"
                                                    >
                                                        🗑️
                                                    </button>
                                                </div>
                                                <div className="user-card-info">
                                                    Login: {user.username}
                                                </div>
                                                <div className="user-card-info">
                                                    CPF: {user.cpf}
                                                </div>
                                                <div className="user-card-info">
                                                    {user.chatsCount} conversas
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            )}
                        </div>
                    </div>

                    {/* Modal de Detalhes do Chat */}
                    {selectedChat && (
                        <div className="modal-overlay" onClick={() => setSelectedChat(null)}>
                            <div className="modal-content" style={{ maxHeight: '80vh', overflowY: 'auto' }} onClick={e => e.stopPropagation()}>
                                <div className="modal-header">
                                    <h2 className="modal-title">📋 Detalhes da Conversa</h2>
                                    <button className="modal-close" onClick={() => setSelectedChat(null)}>✕</button>
                                </div>

                                <div style={{ fontSize: '14px' }}>
                                    {selectedChat.messages.map((msg, idx) => (
                                        <div key={idx} style={{
                                            padding: '12px',
                                            marginBottom: '8px',
                                            background: msg.role === 'user' ? '#1f6feb' : '#161b22',
                                            borderRadius: '8px'
                                        }}>
                                            <div style={{ fontWeight: 500, marginBottom: '4px' }}>
                                                {msg.role === 'user' ? '👤 Cliente' : '🎯 Consultor'}
                                            </div>
                                            <div style={{ whiteSpace: 'pre-wrap' }}>{msg.content}</div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };
        
        // Main App Component
        const App = () => {
            const [user, setUser] = useState(null);
            const [userName, setUserName] = useState('');
            const [isAdmin, setIsAdmin] = useState(false);
            const [chats, setChats] = useState([]);
            const [activeChat, setActiveChat] = useState(null);
            const [sidebarOpen, setSidebarOpen] = useState(false);
            const [message, setMessage] = useState('');
            const [attachedFiles, setAttachedFiles] = useState([]);
            const [loading, setLoading] = useState(false);
            const [showPresentation, setShowPresentation] = useState(false);
            const [showAdminPanel, setShowAdminPanel] = useState(false);
            
            const messagesEndRef = useRef(null);
            const fileInputRef = useRef(null);
            const inputRef = useRef(null);
            
            // Auto scroll to bottom
            useEffect(() => {
                messagesEndRef.current?.scrollIntoView({ behavior: 'smooth' });
            }, [chats, activeChat]);
            
            // Load chats on login
            useEffect(() => {
                if (user) {
                    loadChats();
                }
            }, [user]);
            
            const loadChats = async () => {
                try {
                    const result = await api.getChats(user);
                    if (result.success) {
                        setChats(result.chats);
                        if (result.chats.length > 0 && activeChat === null) {
                            setActiveChat(0);
                        }
                    }
                } catch (err) {
                    console.error('Erro ao carregar chats:', err);
                }
            };
            
            const handleLogin = (username, isAdminUser = false, userName = '') => {
                setUser(username);
                setUserName(userName);
                setIsAdmin(isAdminUser);
            };
            
            const handleLogout = () => {
                setUser(null);
                setChats([]);
                setActiveChat(null);
            };
            
            const handleNewChat = async () => {
                try {
                    const result = await api.createChat(user);
                    if (result.success) {
                        await loadChats();
                        setActiveChat(chats.length);
                        setSidebarOpen(false);
                    }
                } catch (err) {
                    console.error('Erro ao criar chat:', err);
                }
            };
            
            const handleDeleteChat = async (index, e) => {
                e.stopPropagation();
                if (!confirm('Deletar conversa?')) return;
                
                try {
                    const chatId = chats[index].id;
                    await api.deleteChat(user, chatId);
                    await loadChats();
                    
                    if (activeChat === index) {
                        setActiveChat(chats.length > 1 ? 0 : null);
                    }
                } catch (err) {
                    console.error('Erro ao deletar:', err);
                }
            };
            
            const handleSendMessage = async () => {
                if (!message.trim() && attachedFiles.length === 0) return;
                if (activeChat === null || loading) return;
                
                const currentMessage = message;
                const currentFiles = attachedFiles;
                const chatId = chats[activeChat].id;
                
                setMessage('');
                setAttachedFiles([]);
                setLoading(true);
                
                try {
                    // Convert files to base64
                    const filesData = await Promise.all(
                        currentFiles.map(file => {
                            return new Promise((resolve) => {
                                const reader = new FileReader();
                                reader.onloadend = () => {
                                    resolve({
                                        name: file.name,
                                        type: file.type,
                                        size: file.size,
                                        data: reader.result.split(',')[1]
                                    });
                                };
                                reader.readAsDataURL(file.data);
                            });
                        })
                    );
                    
                    await api.sendMessage(user, chatId, currentMessage, filesData);
                    await loadChats();
                } catch (err) {
                    console.error('Erro ao enviar:', err);
                    alert('Erro ao enviar mensagem');
                }
                
                setLoading(false);
            };
            
            const handleFileSelect = (e) => {
                const files = Array.from(e.target.files);
                const newFiles = files.map(file => ({
                    name: file.name,
                    size: file.size,
                    type: file.type,
                    data: file
                }));
                setAttachedFiles([...attachedFiles, ...newFiles]);
                e.target.value = '';
            };
            
            const removeFile = (index) => {
                setAttachedFiles(attachedFiles.filter((_, i) => i !== index));
            };
            
            const formatFileSize = (bytes) => {
                if (bytes < 1024) return bytes + ' B';
                if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + ' KB';
                return (bytes / (1024 * 1024)).toFixed(1) + ' MB';
            };
            
            const renderMessage = (content) => {
                const html = marked.parse(content);
                return <div dangerouslySetInnerHTML={{ __html: html }} />;
            };
            
            if (!user) {
                return <Login onLogin={handleLogin} />;
            }
            
            const currentChat = activeChat !== null ? chats[activeChat] : null;
            
            return (
                <div className="app">
                    {/* Mobile Header */}
                    <div className="header-mobile">
                        <button className="menu-btn" onClick={() => setSidebarOpen(true)}>
                            ☰
                        </button>
                        <div className="header-title">Horizont IA</div>
                        <button className="header-action" onClick={() => setShowPresentation(true)}>
                            📊
                        </button>
                    </div>
                    
                    {/* Sidebar Overlay */}
                    <div 
                        className={`sidebar-overlay ${sidebarOpen ? 'active' : ''}`}
                        onClick={() => setSidebarOpen(false)}
                    />
                    
                    {/* Sidebar */}
                    <div className={`sidebar ${sidebarOpen ? 'open' : ''}`}>
                        <div className="sidebar-header">
                            <div className="sidebar-logo">
                                🏢 Horizont IA
                            </div>
                            <div className="user-info">
                                👤 {userName || user}
                                {isAdmin && <span style={{ color: '#10a37f' }}> (Admin)</span>}
                            </div>
                            {isAdmin && (
                                <button 
                                    className="logout-btn" 
                                    onClick={() => setShowAdminPanel(true)}
                                    style={{ marginBottom: '10px', background: '#1f6feb' }}
                                >
                                    🛠️ Painel Admin
                                </button>
                            )}
                            <button className="logout-btn" onClick={handleLogout}>
                                🚪 Sair
                            </button>
                        </div>
                        
                        <button className="new-chat-btn" onClick={handleNewChat}>
                            ➕ Nova Conversa
                        </button>
                        
                        <div className="chat-list">
                            {chats.map((chat, index) => (
                                <div
                                    key={chat.id}
                                    className={`chat-item ${activeChat === index ? 'active' : ''}`}
                                    onClick={() => {
                                        setActiveChat(index);
                                        setSidebarOpen(false);
                                    }}
                                >
                                    <span className="chat-item-title">{chat.title}</span>
                                    <button 
                                        className="delete-chat-btn"
                                        onClick={(e) => handleDeleteChat(index, e)}
                                    >
                                        🗑️
                                    </button>
                                </div>
                            ))}
                        </div>
                    </div>
                    
                    {/* Main Content */}
                    <div className="main-content">
                        {currentChat ? (
                            <>
                                {/* Messages */}
                                <div className="messages-container">
                                    {currentChat.messages.map((msg, index) => (
                                        <div key={index} className="message">
                                            <div className="message-header">
                                                <div className={msg.role === 'user' ? 'user-avatar' : 'assistant-avatar'}>
                                                    {msg.role === 'user' ? '👤' : '🎯'}
                                                </div>
                                                <span className="message-role">
                                                    {msg.role === 'user' ? 'Você' : 'Consultor Horizont'}
                                                </span>
                                            </div>
                                            <div className="message-content">
                                                {msg.files && msg.files.length > 0 && (
                                                    <div>
                                                        {msg.files.map((file, i) => (
                                                            <div key={i} className="file-preview">
                                                                <div className="file-icon">
                                                                    {file.type?.includes('pdf') ? '📄' : '📎'}
                                                                </div>
                                                                <div className="file-info">
                                                                    <div className="file-name">{file.name}</div>
                                                                    <div className="file-size">{formatFileSize(file.size)}</div>
                                                                </div>
                                                            </div>
                                                        ))}
                                                    </div>
                                                )}
                                                {renderMessage(msg.content)}
                                                {msg.chart && <Chart data={msg.chart} />}
                                            </div>
                                        </div>
                                    ))}
                                    
                                    {loading && (
                                        <div className="loading">
                                            <div className="loading-dot"></div>
                                            <div className="loading-dot"></div>
                                            <div className="loading-dot"></div>
                                        </div>
                                    )}
                                    
                                    <div ref={messagesEndRef} />
                                </div>
                                
                                {/* Input Area */}
                                <div className="input-area">
                                    {attachedFiles.length > 0 && (
                                        <div className="attached-files">
                                            {attachedFiles.map((file, index) => (
                                                <div key={index} className="attached-file">
                                                    <span>{file.type?.includes('pdf') ? '📄' : '📎'}</span>
                                                    <span>{file.name}</span>
                                                    <button className="remove-file" onClick={() => removeFile(index)}>
                                                        ✕
                                                    </button>
                                                </div>
                                            ))}
                                        </div>
                                    )}
                                    
                                    <div className="input-wrapper">
                                        <input
                                            type="file"
                                            ref={fileInputRef}
                                            className="hidden"
                                            multiple
                                            accept=".pdf,.jpg,.jpeg,.png,.xlsx,.xls,.csv"
                                            onChange={handleFileSelect}
                                        />
                                        <button className="file-btn" onClick={() => fileInputRef.current?.click()}>
                                            📎
                                        </button>
                                        
                                        <textarea
                                            ref={inputRef}
                                            className="chat-input"
                                            placeholder="Digite sua mensagem..."
                                            value={message}
                                            onChange={(e) => {
                                                setMessage(e.target.value);
                                                e.target.style.height = 'auto';
                                                e.target.style.height = e.target.scrollHeight + 'px';
                                            }}
                                            onKeyPress={(e) => {
                                                if (e.key === 'Enter' && !e.shiftKey) {
                                                    e.preventDefault();
                                                    handleSendMessage();
                                                }
                                            }}
                                            rows={1}
                                            disabled={loading}
                                        />
                                        
                                        <button 
                                            className="send-btn"
                                            onClick={handleSendMessage}
                                            disabled={!message.trim() && attachedFiles.length === 0 || loading}
                                        >
                                            {loading ? '⏳' : '📤'}
                                        </button>
                                    </div>
                                </div>
                            </>
                        ) : (
                            <div className="messages-container">
                                <div style={{ 
                                    display: 'flex', 
                                    flexDirection: 'column', 
                                    alignItems: 'center', 
                                    justifyContent: 'center', 
                                    height: '100%',
                                    padding: '20px',
                                    textAlign: 'center'
                                }}>
                                    <div style={{ fontSize: '48px', marginBottom: '20px' }}>🏢</div>
                                    <h2 style={{ fontSize: '24px', marginBottom: '10px', color: '#f0f6fc' }}>
                                        Bem-vindo ao Horizont IA
                                    </h2>
                                    <p style={{ color: '#8b949e', marginBottom: '30px' }}>
                                        Seu consultor inteligente para vendas
                                    </p>
                                    <button 
                                        className="new-chat-btn" 
                                        onClick={handleNewChat}
                                        style={{ maxWidth: '200px' }}
                                    >
                                        ➕ Iniciar Conversa
                                    </button>
                                </div>
                            </div>
                        )}
                    </div>
                    
                    {/* Presentation Modal */}
                    <PresentationModal
                        isOpen={showPresentation}
                        onClose={() => setShowPresentation(false)}
                        chatData={currentChat}
                        username={user}
                    />
                    
                    {/* Admin Panel */}
                    {isAdmin && (
                        <AdminPanel
                            isOpen={showAdminPanel}
                            onClose={() => setShowAdminPanel(false)}
                        />
                    )}
                </div>
            );
        };
        
        // Render App
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
