<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Horizont IA - Consultor Virtual</title>
    
    <!-- Bibliotecas -->
    <script src="https://cdn.jsdelivr.net/npm/react@18/umd/react.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    
    <style>
        /* Reset e Base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }
        
        input, textarea {
            -webkit-user-select: text;
            user-select: text;
        }
        
        html {
            height: 100%;
            overflow: hidden;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            height: 100%;
            overflow: hidden;
            position: fixed;
            width: 100%;
            -webkit-font-smoothing: antialiased;
        }
        
        /* App Container */
        .app {
            height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        
        /* Header Mobile */
        .header-mobile {
            height: 56px;
            background: linear-gradient(135deg, #1e3a5f 0%, #0d1929 100%);
            display: flex;
            align-items: center;
            padding: 0 16px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
        }
        
        .menu-btn {
            background: none;
            border: none;
            color: #fff;
            font-size: 24px;
            padding: 8px;
            margin-right: 12px;
            cursor: pointer;
        }
        
        .header-title {
            flex: 1;
            font-size: 18px;
            font-weight: 600;
            text-align: center;
            color: #10a37f;
        }
        
        .header-action {
            background: none;
            border: none;
            color: #10a37f;
            font-size: 22px;
            padding: 8px;
            cursor: pointer;
        }
        
        /* Sidebar */
        .sidebar-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.7);
            z-index: 1999;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s;
        }
        
        .sidebar-overlay.active {
            opacity: 1;
            visibility: visible;
        }
        
        .sidebar {
            position: fixed;
            top: 0;
            left: -280px;
            width: 280px;
            height: 100%;
            background: #0d1117;
            z-index: 2000;
            transition: left 0.3s ease;
            display: flex;
            flex-direction: column;
            box-shadow: 2px 0 12px rgba(0,0,0,0.5);
        }
        
        .sidebar.open {
            left: 0;
        }
        
        .sidebar-header {
            padding: 20px;
            background: linear-gradient(135deg, #1e3a5f 0%, #0d1929 100%);
            border-bottom: 1px solid #30363d;
        }
        
        .sidebar-logo {
            font-size: 24px;
            font-weight: bold;
            color: #10a37f;
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }
        
        .user-info {
            font-size: 14px;
            color: #8b949e;
            margin-bottom: 12px;
        }
        
        .logout-btn {
            background: #21262d;
            border: 1px solid #30363d;
            color: #f0f6fc;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 14px;
            width: 100%;
            cursor: pointer;
        }
        
        .new-chat-btn {
            margin: 16px;
            background: #238636;
            border: none;
            color: #fff;
            padding: 12px;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            cursor: pointer;
        }
        
        .chat-list {
            flex: 1;
            overflow-y: auto;
            padding: 0 16px;
        }
        
        .chat-item {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .chat-item.active {
            background: #1f6feb;
            border-color: #388bfd;
        }
        
        .chat-item-title {
            flex: 1;
            font-size: 14px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .delete-chat-btn {
            background: none;
            border: none;
            color: #f85149;
            font-size: 18px;
            padding: 4px 8px;
            cursor: pointer;
        }
        
        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding-top: 56px;
            height: 100vh;
            background: #0d1117;
        }
        
        /* Messages Container */
        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            -webkit-overflow-scrolling: touch;
        }
        
        .message {
            margin-bottom: 24px;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .message-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 8px;
        }
        
        .message-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            font-weight: bold;
        }
        
        .user-avatar {
            background: #1f6feb;
        }
        
        .assistant-avatar {
            background: #10a37f;
        }
        
        .message-role {
            font-size: 14px;
            font-weight: 600;
            color: #8b949e;
        }
        
        .message-content {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 12px;
            padding: 16px;
            margin-left: 42px;
            font-size: 15px;
            line-height: 1.6;
            color: #f0f6fc;
        }
        
        .message-content h1, .message-content h2, .message-content h3 {
            margin: 16px 0 8px 0;
            color: #58a6ff;
        }
        
        .message-content p {
            margin-bottom: 12px;
        }
        
        .message-content ul, .message-content ol {
            margin-left: 20px;
            margin-bottom: 12px;
        }
        
        .message-content code {
            background: #30363d;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'SF Mono', 'Monaco', 'Consolas', monospace;
            font-size: 0.9em;
        }
        
        .message-content pre {
            background: #0d1117;
            border: 1px solid #30363d;
            border-radius: 8px;
            padding: 12px;
            overflow-x: auto;
            margin-bottom: 12px;
        }
        
        /* File Preview */
        .file-preview {
            background: #1c2128;
            border: 1px solid #30363d;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .file-icon {
            width: 40px;
            height: 40px;
            background: #30363d;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }
        
        .file-info {
            flex: 1;
        }
        
        .file-name {
            font-weight: 500;
            margin-bottom: 2px;
        }
        
        .file-size {
            font-size: 12px;
            color: #8b949e;
        }
        
        /* Chart Container */
        .chart-container {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 12px;
            padding: 16px;
            margin: 16px 0;
            position: relative;
        }
        
        .chart-actions {
            position: absolute;
            top: 8px;
            right: 8px;
            display: flex;
            gap: 8px;
            z-index: 10;
        }
        
        .chart-btn {
            background: rgba(16, 163, 127, 0.9);
            border: none;
            color: #fff;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 4px;
        }
        
        /* Input Area */
        .input-area {
            background: #0d1117;
            border-top: 1px solid #30363d;
            padding: 12px 16px 20px;
        }
        
        .attached-files {
            margin-bottom: 12px;
        }
        
        .attached-file {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 8px;
            padding: 8px 12px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-right: 8px;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        .remove-file {
            background: none;
            border: none;
            color: #f85149;
            font-size: 16px;
            cursor: pointer;
            padding: 0 4px;
        }
        
        .input-wrapper {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 12px;
            padding: 8px 12px;
            display: flex;
            align-items: flex-end;
            gap: 8px;
        }
        
        .input-wrapper:focus-within {
            border-color: #1f6feb;
        }
        
        .file-btn {
            background: none;
            border: none;
            color: #8b949e;
            font-size: 22px;
            padding: 6px;
            cursor: pointer;
            flex-shrink: 0;
        }
        
        .chat-input {
            flex: 1;
            background: none;
            border: none;
            color: #f0f6fc;
            font-size: 16px;
            line-height: 1.5;
            resize: none;
            outline: none;
            min-height: 24px;
            max-height: 120px;
            font-family: inherit;
        }
        
        .send-btn {
            background: #10a37f;
            border: none;
            color: #fff;
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .send-btn:disabled {
            background: #30363d;
            color: #8b949e;
        }
        
        /* Loading Animation */
        .loading {
            display: flex;
            gap: 4px;
            padding: 20px;
            justify-content: center;
        }
        
        .loading-dot {
            width: 8px;
            height: 8px;
            background: #8b949e;
            border-radius: 50%;
            animation: pulse 1.4s ease-in-out infinite;
        }
        
        .loading-dot:nth-child(2) { animation-delay: 0.2s; }
        .loading-dot:nth-child(3) { animation-delay: 0.4s; }
        
        @keyframes pulse {
            0%, 60%, 100% {
                transform: scale(1);
                opacity: 1;
            }
            30% {
                transform: scale(1.5);
                opacity: 0.5;
            }
        }
        
        /* Login Screen */
        .login-screen {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background: linear-gradient(135deg, #0d1117 0%, #161b22 100%);
        }
        
        .login-box {
            background: #0d1117;
            border: 1px solid #30363d;
            border-radius: 16px;
            padding: 32px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.5);
        }
        
        .login-logo {
            text-align: center;
            font-size: 48px;
            margin-bottom: 16px;
        }
        
        .login-title {
            text-align: center;
            font-size: 28px;
            font-weight: bold;
            color: #10a37f;
            margin-bottom: 8px;
        }
        
        .login-subtitle {
            text-align: center;
            font-size: 16px;
            color: #8b949e;
            margin-bottom: 32px;
        }
        
        .login-input {
            width: 100%;
            background: #161b22;
            border: 1px solid #30363d;
            color: #f0f6fc;
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 16px;
            margin-bottom: 16px;
            outline: none;
        }
        
        .login-input:focus {
            border-color: #1f6feb;
        }
        
        .login-btn {
            width: 100%;
            background: #10a37f;
            border: none;
            color: #fff;
            padding: 14px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 8px;
        }
        
        .login-error {
            background: #f851491a;
            border: 1px solid #f85149;
            color: #f85149;
            padding: 12px;
            border-radius: 8px;
            margin-top: 16px;
            text-align: center;
            font-size: 14px;
        }
        
        .login-info {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 8px;
            padding: 16px;
            margin-top: 24px;
            text-align: center;
            font-size: 14px;
            color: #8b949e;
        }
        
        .login-info strong {
            color: #f0f6fc;
        }
        
        /* Presentation Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.8);
            z-index: 3000;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .modal-content {
            background: #0d1117;
            border: 1px solid #30363d;
            border-radius: 16px;
            padding: 24px;
            width: 100%;
            max-width: 500px;
            max-height: 80vh;
            overflow-y: auto;
            position: relative;
        }
        
        .modal-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 24px;
        }
        
        .modal-title {
            font-size: 20px;
            font-weight: bold;
            color: #f0f6fc;
        }
        
        .modal-close {
            background: none;
            border: none;
            color: #8b949e;
            font-size: 24px;
            cursor: pointer;
            padding: 4px;
        }
        
        .modal-input {
            width: 100%;
            background: #161b22;
            border: 1px solid #30363d;
            color: #f0f6fc;
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 16px;
            margin-bottom: 20px;
            outline: none;
        }
        
        .modal-actions {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .modal-btn {
            background: #10a37f;
            border: none;
            color: #fff;
            padding: 14px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .modal-btn.secondary {
            background: #1f6feb;
        }
        
        /* Desktop Adjustments */
        @media (min-width: 768px) {
            .header-mobile {
                display: none;
            }
            
            .sidebar {
                position: relative;
                left: 0;
                width: 320px;
                box-shadow: none;
                border-right: 1px solid #30363d;
            }
            
            .sidebar-overlay {
                display: none;
            }
            
            .main-content {
                padding-top: 0;
            }
            
            .app {
                flex-direction: row;
            }
            
            .messages-container {
                padding: 24px;
            }
            
            .message-content {
                max-width: 800px;
            }
            
            .input-area {
                padding: 20px 24px;
            }
            
            .input-wrapper {
                max-width: 800px;
                margin: 0 auto;
            }
        }
        
        /* Utilities */
        .hidden {
            display: none !important;
        }
        
        /* Safe area for iOS */
        @supports (padding-bottom: env(safe-area-inset-bottom)) {
            .input-area {
                padding-bottom: calc(20px + env(safe-area-inset-bottom));
            }
        }
        
        /* Admin Panel Styles */
        .admin-panel {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(13, 17, 23, 0.9);
            z-index: 3000;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            backdrop-filter: blur(8px);
        }
        
        .admin-panel.open {
            opacity: 1;
            visibility: visible;
        }
        
        .admin-panel-content {
            background: #0d1117;
            border: 1px solid #30363d;
            border-radius: 16px;
            width: 95%;
            max-width: 1400px;
            max-height: 95vh;
            overflow: hidden;
            position: relative;
            animation: slideUp 0.3s ease;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
            display: flex;
            flex-direction: column;
        }
        
        @keyframes slideUp {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        .admin-panel-header {
            padding: 24px 32px;
            background: linear-gradient(135deg, #1e3a5f 0%, #0d1929 100%);
            border-bottom: 1px solid #30363d;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .admin-panel-title {
            font-size: 24px;
            font-weight: 600;
            color: #58a6ff;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .admin-panel-close {
            background: rgba(240, 246, 252, 0.1);
            border: none;
            color: #f0f6fc;
            font-size: 20px;
            cursor: pointer;
            padding: 8px 12px;
            border-radius: 8px;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .admin-panel-close:hover {
            background: rgba(240, 246, 252, 0.2);
            transform: scale(1.05);
        }
        
        .admin-panel-tabs {
            display: flex;
            padding: 0 32px;
            background: #161b22;
            border-bottom: 1px solid #30363d;
            gap: 8px;
        }
        
        .admin-tab {
            padding: 16px 24px;
            color: #8b949e;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            transition: all 0.2s;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
            position: relative;
            margin-bottom: -1px;
        }
        
        .admin-tab:hover {
            color: #f0f6fc;
            background: rgba(56, 139, 253, 0.1);
        }
        
        .admin-tab.active {
            color: #58a6ff;
            border-bottom: 2px solid #58a6ff;
            background: rgba(56, 139, 253, 0.1);
        }
        
        .admin-tab.active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            right: 0;
            height: 2px;
            background: #58a6ff;
            box-shadow: 0 0 8px rgba(88, 166, 255, 0.5);
        }
        
        .admin-panel-body {
            padding: 32px;
            overflow-y: auto;
            flex: 1;
            background: #0d1117;
        }
        
        .prompt-editor {
            display: flex;
            flex-direction: column;
            gap: 24px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .prompt-textarea {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 12px;
            padding: 24px;
            color: #f0f6fc;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', 'Consolas', monospace;
            font-size: 14px;
            line-height: 1.6;
            height: 600px;
            resize: vertical;
            transition: all 0.2s;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.2);
        }
        
        .prompt-textarea:focus {
            border-color: #58a6ff;
            outline: none;
            box-shadow: 0 0 0 2px rgba(88, 166, 255, 0.3);
        }
        
        .prompt-actions {
            display: flex;
            gap: 16px;
            justify-content: flex-end;
            padding: 16px 0;
        }
        
        .prompt-btn {
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .prompt-save {
            background: #238636;
            color: white;
            border: none;
            box-shadow: 0 2px 4px rgba(35, 134, 54, 0.2);
        }
        
        .prompt-save:hover {
            background: #2ea043;
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(35, 134, 54, 0.3);
        }
        
        .prompt-save:active {
            transform: translateY(0);
        }
        
        .prompt-save:disabled {
            background: #238636;
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .prompt-cancel {
            background: #21262d;
            color: #f0f6fc;
            border: 1px solid #30363d;
        }
        
        .prompt-cancel:hover {
            background: #30363d;
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        .prompt-cancel:active {
            transform: translateY(0);
        }
