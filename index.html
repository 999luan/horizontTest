        .chart-container canvas {
            max-width: 100%;
        }
        
        @media (max-width: 768px) {
            .chart-container {
                padding: 10px;
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        
        // API Configuration
        const API_BASE = window.location.origin + '/api';
        
        // Utility Functions
        const renderMessage = (content) => {
            // Procurar por dados do gráfico
            const chartMatch = content.match(/\[GRAFICO_DADOS\]([\s\S]*?)\[\/GRAFICO_DADOS\]/);
            
            if (chartMatch) {
                try {
                    const chartData = JSON.parse(chartMatch[1]);
                    const chartComponent = React.createElement(Chart, { data: chartData });
                    const textContent = content.replace(/\[GRAFICO_DADOS\][\s\S]*?\[\/GRAFICO_DADOS\]/, '');
                    const textHtml = marked.parse(textContent);
                    
                    return React.createElement('div', null, [
                        React.createElement('div', { 
                            key: 'text',
                            dangerouslySetInnerHTML: { __html: textHtml }
                        }),
                        React.createElement('div', { 
                            key: 'chart',
                            className: 'chart-container'
                        }, chartComponent)
                    ]);
                } catch (e) {
                    console.error('Erro ao processar dados do gráfico:', e);
                }
            }
            
            const html = marked.parse(content);
            return React.createElement('div', { dangerouslySetInnerHTML: { __html: html } });
        };

        // Chart Component
        const Chart = ({ data }) => {
            const chartRef = useRef(null);
            const chartInstance = useRef(null);

            useEffect(() => {
                if (!chartRef.current) return;

                // Destruir gráfico anterior se existir
                if (chartInstance.current) {
                    chartInstance.current.destroy();
                }

                // Preparar dados para o gráfico
                const labels = Array.from({ length: data.years * 12 + 1 }, (_, i) => i);
                const datasets = Object.entries(data.products).map(([name, product]) => {
                    const monthlyRate = product.rate / 12;
                    const monthlyMultiplier = Math.pow(1 + (product.rate / 100), 1/12);
                    
                    const values = labels.map(month => {
                        return data.initialValue * Math.pow(monthlyMultiplier, month);
                    });

                    return {
                        label: name,
                        data: values,
                        borderColor: getRandomColor(),
                        backgroundColor: 'transparent',
                        tension: 0.4
                    };
                });

                // Criar novo gráfico
                const ctx = chartRef.current.getContext('2d');
                chartInstance.current = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: labels,
                        datasets: datasets
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            title: {
                                display: true,
                                text: data.title,
                                color: '#ffffff',
                                font: {
                                    size: 16,
                                    weight: 'bold'
                                }
                            },
                            legend: {
                                display: true,
                                position: 'bottom',
                                labels: {
                                    color: '#ffffff',
                                    padding: 20,
                                    font: {
                                        size: 12
                                    }
                                }
                            },
                            tooltip: {
                                mode: 'index',
                                intersect: false,
                                callbacks: {
                                    label: function(context) {
                                        let label = context.dataset.label || '';
                                        if (label) {
                                            label += ': ';
                                        }
                                        label += new Intl.NumberFormat('pt-BR', {
                                            style: 'currency',
                                            currency: 'BRL'
                                        }).format(context.parsed.y);
                                        return label;
                                    }
                                }
                            }
                        },
                        scales: {
                            x: {
                                title: {
                                    display: true,
                                    text: 'Meses',
                                    color: '#ffffff'
                                },
                                ticks: {
                                    color: '#ffffff'
                                },
                                grid: {
                                    color: 'rgba(255, 255, 255, 0.1)'
                                }
                            },
                            y: {
                                title: {
                                    display: true,
                                    text: 'Valor (R$)',
                                    color: '#ffffff'
                                },
                                ticks: {
                                    color: '#ffffff',
                                    callback: function(value) {
                                        return new Intl.NumberFormat('pt-BR', {
                                            style: 'currency',
                                            currency: 'BRL',
                                            notation: 'compact',
                                            compactDisplay: 'short'
                                        }).format(value);
                                    }
                                },
                                grid: {
                                    color: 'rgba(255, 255, 255, 0.1)'
                                }
                            }
                        }
                    }
                });

                return () => {
                    if (chartInstance.current) {
                        chartInstance.current.destroy();
                    }
                };
            }, [data]);

            return React.createElement('canvas', {
                ref: chartRef,
                style: {
                    width: '100%',
                    height: '400px',
                    marginTop: '20px',
                    marginBottom: '20px'
                }
            });
        };

        // Função auxiliar para gerar cores aleatórias
        const getRandomColor = () => {
            const colors = [
                '#2563eb', // Azul
                '#059669', // Verde
                '#dc2626', // Vermelho
                '#d97706', // Laranja
                '#7c3aed', // Roxo
                '#db2777', // Rosa
                '#2dd4bf', // Turquesa
                '#f59e0b'  // Amarelo
            ];
            return colors[Math.floor(Math.random() * colors.length)];
        };

        // API Functions
        const api = {
            login: async (username, password) => {
                const response = await fetch(`${API_BASE}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                return response.json();
            },
            
            getChats: async (username) => {
                const response = await fetch(`${API_BASE}/chats/${username}`);
                const data = await response.json();
                if (!data.success) throw new Error(data.message);
                return data.chats;
            },
            
            createChat: async (username, title = 'Nova Conversa') => {
                const response = await fetch(`${API_BASE}/chats/${username}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ title })
                });
                const data = await response.json();
                if (!data.success) throw new Error(data.message);
                return { id: data.id, title: data.title };
            },
            
            deleteChat: async (username, chatId) => {
                const response = await fetch(`${API_BASE}/chats/${username}/${chatId}`, {
                    method: 'DELETE'
                });
                const data = await response.json();
                if (!data.success) throw new Error(data.message);
                return true;
            },
            
            sendMessage: async (username, chatId, message, files = []) => {
                try {
                    const response = await fetch(`${API_BASE}/message`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ username, chatId, message, files })
                    });

                    if (!response.ok) {
                        let errorMessage = 'Erro no servidor';
                        try {
                            const errorText = await response.text();
                            if (errorText) {
                                try {
                                    const errorJson = JSON.parse(errorText);
                                    errorMessage = errorJson.message || errorMessage;
                                } catch (e) {
                                    // If can't parse as JSON, use the raw text if it looks like text
                                    if (errorText.length < 200 && !errorText.includes('<')) {
                                        errorMessage = errorText;
                                    }
                                }
                            }
                        } catch (e) {
                            console.error('Erro ao ler resposta de erro:', e);
                        }
                        
                        if (response.status === 502) {
                            errorMessage = 'O servidor está temporariamente indisponível. Por favor, tente novamente em alguns instantes.';
                        } else if (response.status === 504) {
                            errorMessage = 'A requisição demorou muito para responder. Por favor, tente novamente.';
                        } else if (response.status === 413) {
                            errorMessage = 'A mensagem é muito grande. Por favor, tente uma mensagem menor.';
                        } else if (response.status === 429) {
                            errorMessage = 'Muitas requisições. Por favor, aguarde um momento antes de tentar novamente.';
                        }
                        
                        throw new Error(`${errorMessage} (Status: ${response.status})`);
                    }

                    const data = await response.json();
                    if (!data.success) throw new Error(data.message);
                    return data;
                } catch (err) {
                    console.error('Erro ao enviar mensagem:', err);
                    throw err;
                }
            },
            
            getUsers: async () => {
                const response = await fetch(`${API_BASE}/admin/users`);
                const data = await response.json();
                if (!data.success) throw new Error(data.message);
                return data.users;
            },
            
            createUser: async (userData) => {
                const response = await fetch(`${API_BASE}/admin/users`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(userData)
                });
                const data = await response.json();
                if (!data.success) throw new Error(data.message);
                return true;
            },
            
            deleteUser: async (username) => {
                const response = await fetch(`${API_BASE}/admin/users/${username}`, {
                    method: 'DELETE'
                });
                const data = await response.json();
                if (!data.success) throw new Error(data.message);
                return true;
            },
            
            getPrompt: async () => {
                const response = await fetch(`${API_BASE}/admin/config/prompt`);
                const data = await response.json();
                if (!data.success) throw new Error(data.message);
                return data.prompt;
            },
            
            updatePrompt: async (prompt, username = 'admin') => {
                const response = await fetch(`${API_BASE}/admin/config/prompt`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt, username })
                });
                const data = await response.json();
                if (!data.success) throw new Error(data.message);
                return true;
            }
        };
        
        // Login Component
        const Login = ({ onLogin }) => {
            const [username, setUsername] = useState('');
            const [password, setPassword] = useState('');
            const [error, setError] = useState('');

            const handleSubmit = async (e) => {
                e.preventDefault();
                setError('');

                try {
                    const response = await api.login(username, password);
                    if (response.success) {
                        onLogin(username, response.role === 'admin', response.name);
                    } else {
                        setError('Credenciais inválidas');
                    }
                } catch (err) {
                    setError('Erro ao fazer login');
                    console.error('Erro:', err);
                }
            };

            return (
                <div className="login-screen">
                    <div className="login-box">
                        <h1 className="login-title">Horizont IA</h1>
                        <form onSubmit={handleSubmit}>
                            <input
                                type="text"
                                className="login-input"
                                placeholder="Usuário"
                                value={username}
                                onChange={(e) => setUsername(e.target.value)}
                            />
                            <input
                                type="password"
                                className="login-input"
                                placeholder="Senha"
                                value={password}
                                onChange={(e) => setPassword(e.target.value)}
                            />
                            <button type="submit" className="login-btn">
                                Entrar
                            </button>
                            {error && <div className="login-error">{error}</div>}
                        </form>
                    </div>
                </div>
            );
        };
        
        // Presentation Modal
        const PresentationModal = ({ isOpen, onClose, chatData, username }) => {
            const [clientName, setClientName] = useState('');
            
            if (!isOpen) return null;
            
            const generatePDF = async () => {
                try {
                    const { jsPDF } = window.jspdf;
                    const pdf = new jsPDF();
                    
                    // Header
                    pdf.setFontSize(24);
                    pdf.setTextColor(16, 163, 127);
                    pdf.text('Horizont Investimentos', 105, 30, { align: 'center' });
                    
                    pdf.setFontSize(16);
                    pdf.setTextColor(0, 0, 0);
                    pdf.text('Proposta de Investimento', 105, 45, { align: 'center' });
                    
                    // Client info
                    pdf.setFontSize(12);
                    pdf.text(`Cliente: ${clientName || 'Cliente'}`, 20, 70);
                    pdf.text(`Data: ${new Date().toLocaleDateString('pt-BR')}`, 20, 80);
                    
                    // Extract calculations
                    let yPos = 100;
                    const messages = chatData && chatData.messages ? chatData.messages : [];
                    
                    messages.forEach(msg => {
                        if (msg.role === 'assistant' && msg.content.includes('R$')) {
                            const lines = pdf.splitTextToSize(msg.content.substring(0, 500), 170);
                            lines.forEach(line => {
                                if (yPos > 270) {
                                    pdf.addPage();
                                    yPos = 20;
                                }
                                pdf.text(line, 20, yPos);
                                yPos += 7;
                            });
                        }
                    });
                    
                    pdf.save(`proposta-horizont-${clientName || 'cliente'}.pdf`);
                } catch (err) {
                    alert('Erro ao gerar PDF');
                }
            };
            
            const shareWhatsApp = () => {
                const messages = chatData && chatData.messages ? chatData.messages : [];
                let summary = `🏢 *Horizont Investimentos*\n\n`;
                summary += `📊 Proposta para ${clientName || 'Cliente'}\n\n`;
                
                // Extract key numbers
                for (const msg of messages) {
                    if (msg.role === 'assistant') {
                        const matches = msg.content.match(/R\$\s*[\d.,]+/g);
                        if (matches && matches.length > 0) {
                            summary += `💰 Valores encontrados:\n`;
                            matches.slice(0, 5).forEach(match => {
                                summary += `• ${match}\n`;
                            });
                            break; // Now break works with for...of
                        }
                    }
                }
                
                summary += `\n📱 Gerado pelo Horizont IA`;
                
                const url = `https://wa.me/?text=${encodeURIComponent(summary)}`;
                window.open(url, '_blank');
            };
            
            return (
                <div className="modal-overlay" onClick={onClose}>
                    <div className="modal-content" onClick={e => e.stopPropagation()}>
                        <div className="modal-header">
                            <h2 className="modal-title">Gerar Proposta</h2>
                            <button className="modal-close" onClick={onClose}>✕</button>
                        </div>
                        
                        <input
                            type="text"
                            className="modal-input"
                            placeholder="Nome do cliente"
                            value={clientName}
                            onChange={(e) => setClientName(e.target.value)}
                        />
                        
                        <div className="modal-actions">
                            <button className="modal-btn" onClick={generatePDF}>
                                📄 Gerar PDF
                            </button>
                            <button className="modal-btn secondary" onClick={shareWhatsApp}>
                                📱 Enviar WhatsApp
                            </button>
                        </div>
                    </div>
                </div>
            );
        };
        
        // Prompt Manager Component
        const PromptManager = () => {
            const [prompt, setPrompt] = useState('');
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState('');
            const [success, setSuccess] = useState('');

            useEffect(() => {
                loadPrompt();
            }, []);

            const loadPrompt = async () => {
                try {
                    const response = await api.getPrompt();
                    setPrompt(response);
                } catch (error) {
                    setError('Erro ao carregar o prompt');
                    console.error('Erro:', error);
                } finally {
                    setLoading(false);
                }
            };

            const handleSave = async () => {
                try {
                    setLoading(true);
                    await api.updatePrompt(prompt);
                    setSuccess('Prompt atualizado com sucesso!');
                    setTimeout(() => setSuccess(''), 3000);
                } catch (error) {
                    setError('Erro ao salvar o prompt');
                    console.error('Erro:', error);
                    setTimeout(() => setError(''), 3000);
                } finally {
                    setLoading(false);
                }
            };

            return (
                <div className="admin-section">
                    <h2>Gerenciar Prompt do Sistema</h2>
                    <textarea
                        className="prompt-textarea"
                        value={prompt}
                        onChange={(e) => setPrompt(e.target.value)}
                        placeholder="Carregando..."
                        disabled={loading}
                        rows={10}
                    />
                    {error && <div className="error-message">{error}</div>}
                    {success && <div className="success-message">{success}</div>}
                    <button 
                        className="save-prompt-btn"
                        onClick={handleSave}
                        disabled={loading}
                    >
                        💾 Salvar Alterações
                    </button>
                </div>
            );
        };

        // User Manager Component
        const UserManager = ({ onUserCreated }) => {
            const [newUser, setNewUser] = useState({ username: '', password: '', role: 'user' });
            const [error, setError] = useState('');
            const [success, setSuccess] = useState('');

            const handleCreateUser = async () => {
                if (!newUser.username || !newUser.password) {
                    setError('Preencha todos os campos');
                    setTimeout(() => setError(''), 3000);
                    return;
                }

                try {
                    await api.createUser(newUser);
                    setSuccess('Usuário criado com sucesso!');
                    setNewUser({ username: '', password: '', role: 'user' });
                    setTimeout(() => setSuccess(''), 3000);
                    if (onUserCreated) onUserCreated();
                } catch (error) {
                    setError('Erro ao criar usuário');
                    console.error('Erro:', error);
                    setTimeout(() => setError(''), 3000);
                }
            };

            return (
                <div className="admin-section">
                    <h2>Cadastrar Novo Representante</h2>
                    <div className="user-form">
                        <input
                            type="text"
                            className="user-input"
                            placeholder="Nome de usuário"
                            value={newUser.username}
                            onChange={(e) => setNewUser({ ...newUser, username: e.target.value })}
                        />
                        <input
                            type="password"
                            className="user-input"
                            placeholder="Senha"
                            value={newUser.password}
                            onChange={(e) => setNewUser({ ...newUser, password: e.target.value })}
                        />
                        <button 
                            className="create-user-btn"
                            onClick={handleCreateUser}
                        >
                            👤 Criar Representante
                        </button>
                        {error && <div className="error-message">{error}</div>}
                        {success && <div className="success-message">{success}</div>}
                    </div>
                </div>
            );
        };

        // Admin Panel Component
        const AdminPanel = ({ onClose }) => {
            const [users, setUsers] = useState([]);
            const [selectedUser, setSelectedUser] = useState(null);
            const [userChats, setUserChats] = useState([]);
            const [selectedChat, setSelectedChat] = useState(null);
            const [chatMessages, setChatMessages] = useState([]);

            useEffect(() => {
                fetchUsers();
            }, []);

            const fetchUsers = async () => {
                try {
                    const response = await api.getUsers();
                    setUsers(response);
                } catch (error) {
                    console.error('Erro ao buscar usuários:', error);
                }
            };

            const handleDeleteUser = async (username) => {
                if (!confirm(`Tem certeza que deseja deletar o representante ${username}?`)) {
                    return;
                }

                try {
                    await api.deleteUser(username);
                    await fetchUsers();
                    if (selectedUser === username) {
                        setSelectedUser(null);
                        setUserChats([]);
                        setSelectedChat(null);
                        setChatMessages([]);
                    }
                } catch (error) {
                    console.error('Erro ao deletar usuário:', error);
                    alert('Erro ao deletar usuário');
                }
            };

            const fetchUserChats = async (username) => {
                try {
                    const response = await api.getChats(username);
                    setUserChats(response);
                    setSelectedUser(username);
                    setSelectedChat(null);
                    setChatMessages([]);
                } catch (error) {
                    console.error('Erro ao buscar chats:', error);
                }
            };

            const viewChatMessages = (chat) => {
                setSelectedChat(chat);
                setChatMessages(chat.messages || []);
            };

            const formatDate = (dateString) => {
                return new Date(dateString).toLocaleString('pt-BR');
            };

            return (
                <div className="admin-panel">
                    <div className="admin-header">
                        <h1>Painel Administrativo</h1>
                        <button className="close-btn" onClick={onClose}>✕</button>
                    </div>

                    <UserManager onUserCreated={fetchUsers} />
                    <PromptManager />

                    <div className="admin-section">
                        <h2>Gerenciar Representantes</h2>
                        <div className="user-list">
                            {users.map(user => (
                                <div key={user.username} className="user-item">
                                    <div className="user-item-info">
                                        <span className="user-item-name">{user.username}</span>
                                        <span className="user-item-role">{user.role}</span>
                                    </div>
                                    <div className="user-actions-btns">
                                        <button 
                                            className="view-chats-btn"
                                            onClick={() => fetchUserChats(user.username)}
                                        >
                                            Ver Conversas
                                        </button>
                                        <button 
                                            className="delete-user-btn"
                                            onClick={() => handleDeleteUser(user.username)}
                                        >
                                            🗑️ Deletar
                                        </button>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </div>

                    {selectedUser && (
                        <div className="admin-section">
                            <h2>Conversas de {selectedUser}</h2>
                            <div className="chat-list admin-chat-list">
                                {userChats.map(chat => (
                                    <div 
                                        key={chat.id} 
                                        className={`chat-item ${selectedChat && selectedChat.id === chat.id ? 'active' : ''}`}
                                        onClick={() => viewChatMessages(chat)}
                                    >
                                        <span className="chat-item-title">{chat.title}</span>
                                        <span className="chat-item-date">
                                            {formatDate(chat.created_at)}
                                        </span>
                                    </div>
                                ))}
                            </div>
                        </div>
                    )}

                    {selectedChat && (
                        <div className="admin-section">
                            <h2>Mensagens da Conversa</h2>
                            <div className="messages-container admin-messages">
                                {chatMessages.map((msg, index) => (
                                    <div key={index} className={`message ${msg.role}`}>
                                        <div className="message-header">
                                            <div className={msg.role === 'user' ? 'user-avatar' : 'assistant-avatar'}>
                                                {msg.role === 'user' ? '👤' : '🎯'}
                                            </div>
                                            <span className="message-role">
                                                {msg.role === 'user' ? selectedUser : 'Consultor Horizont'}
                                            </span>
                                            <span className="message-date">
                                                {formatDate(msg.created_at)}
                                            </span>
                                        </div>
                                        <div className="message-content">
                                            {renderMessage(msg.content)}
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    )}
                </div>
            );
        };
        
        // App Component
        const App = () => {
            const [user, setUser] = useState(null);
            const [userName, setUserName] = useState('');
            const [isAdmin, setIsAdmin] = useState(false);
            const [chats, setChats] = useState([]);
            const [activeChat, setActiveChat] = useState(null);
            const [newMessage, setNewMessage] = useState('');
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState(null);
            const [showAdminPanel, setShowAdminPanel] = useState(false);
            const [isMobile, setIsMobile] = useState(window.innerWidth <= 768);
            const [sidebarOpen, setSidebarOpen] = useState(false);
            const [attachedFiles, setAttachedFiles] = useState([]);
            const [showPresentation, setShowPresentation] = useState(false);
            
            const messagesEndRef = useRef(null);
            const fileInputRef = useRef(null);
            const inputRef = useRef(null);
            
            // Cleanup function for resetting state
            const resetState = () => {
                setUser(null);
                setUserName('');
                setIsAdmin(false);
                setChats([]);
                setActiveChat(null);
                setNewMessage('');
                setLoading(false);
                setError(null);
                setShowAdminPanel(false);
                setSidebarOpen(false);
                setAttachedFiles([]);
                setShowPresentation(false);
            };
            
            // Error handling function
            const handleError = (error, context) => {
                console.error(`Erro em ${context}:`, error);
                setError(error.message || 'Ocorreu um erro inesperado');
                setTimeout(() => setError(null), 5000);
            };
            
            useEffect(() => {
                const handleResize = () => {
                    setIsMobile(window.innerWidth <= 768);
                };
                
                window.addEventListener('resize', handleResize);
                return () => window.removeEventListener('resize', handleResize);
            }, []);
            
            useEffect(() => {
                if (messagesEndRef.current) {
                    messagesEndRef.current.scrollIntoView({ behavior: 'smooth' });
                }
            }, [chats, activeChat]);
            
            useEffect(() => {
                if (user) {
                    loadChats();
                }
            }, [user]);
            
            const loadChats = async () => {
                setLoading(true);
                setError(null);
                
                try {
                    const loadedChats = await api.getChats(user.username);
                    setChats(loadedChats);
                    if (loadedChats.length > 0 && activeChat === null) {
                        setActiveChat(0);
                    }
                } catch (err) {
                    handleError(err, 'loadChats');
                } finally {
                    setLoading(false);
                }
            };
            
            const handleLogin = (username, isAdmin, name) => {
                try {
                    setUser({ username, role: isAdmin ? 'admin' : 'user', name });
                    setIsAdmin(isAdmin);
                    setUserName(name);
                } catch (err) {
                    handleError(err, 'handleLogin');
                    resetState();
                }
            };
            
            const handleLogout = () => {
                resetState();
            };
            
            const handleNewChat = async () => {
                setLoading(true);
                setError(null);
                
                try {
                    const result = await api.createChat(user.username);
                    await loadChats();
                    setActiveChat(0);
                    setSidebarOpen(false);
                } catch (err) {
                    handleError(err, 'handleNewChat');
                } finally {
                    setLoading(false);
                }
            };
            
            const handleDeleteChat = async (index, e) => {
                e.stopPropagation();
                if (!confirm('Deletar conversa?')) return;
                
                setLoading(true);
                setError(null);
                
                try {
                    const chatId = chats[index].id;
                    await api.deleteChat(user.username, chatId);
                    await loadChats();
                    
                    if (activeChat === index) {
                        setActiveChat(chats.length > 1 ? 0 : null);
                    }
                } catch (err) {
                    handleError(err, 'handleDeleteChat');
                } finally {
                    setLoading(false);
                }
            };
            
            const handleSendMessage = async () => {
                if (!newMessage.trim() && attachedFiles.length === 0) return;
                if (!user || activeChat === null || loading) return;
                
                const currentMessage = newMessage;
                const currentFiles = attachedFiles;
                const chatId = chats[activeChat].id;
                
                setNewMessage('');
                setAttachedFiles([]);
                setLoading(true);
                setError(null);
                
                try {
                    // Convert files to base64
                    const filesData = await Promise.all(
                        currentFiles.map(file => {
                            return new Promise((resolve, reject) => {
                                const reader = new FileReader();
                                reader.onload = () => {
                                    resolve({
                                        name: file.name,
                                        type: file.type,
                                        size: file.size,
                                        data: reader.result.split(',')[1]
                                    });
                                };
                                reader.onerror = () => reject(new Error(`Erro ao ler arquivo ${file.name}`));
                                reader.readAsDataURL(file.data);
                            });
                        })
                    );
                    
                    await api.sendMessage(user.username, chatId, currentMessage, filesData);
                    await loadChats();
                } catch (err) {
                    handleError(err, 'handleSendMessage');
                    // Restore message and files if send fails
                    setNewMessage(currentMessage);
                    setAttachedFiles(currentFiles);
                } finally {
                    setLoading(false);
                }
            };
            
            const handleFileSelect = (e) => {
                try {
                    const files = Array.from(e.target.files);
                    const newFiles = files.map(file => ({
                        name: file.name,
                        size: file.size,
                        type: file.type,
                        data: file
                    }));
                    setAttachedFiles([...attachedFiles, ...newFiles]);
                    e.target.value = '';
                } catch (err) {
                    handleError(err, 'handleFileSelect');
                }
            };
            
            const removeFile = (index) => {
                try {
                    setAttachedFiles(attachedFiles.filter((_, i) => i !== index));
                } catch (err) {
                    handleError(err, 'removeFile');
                }
            };
            
            if (!user) {
                return <Login onLogin={handleLogin} />;
            }
            
            const currentChat = activeChat !== null ? chats[activeChat] : null;
            
            return (
                <div className="app">
                    {error && (
                        <div className="error-toast">
                            {error}
                        </div>
                    )}
                    
                    {isMobile && (
                        <button 
                            className="menu-toggle"
                            onClick={() => setSidebarOpen(!sidebarOpen)}
                        >
                            ☰
                        </button>
                    )}
                    <div className={`sidebar ${sidebarOpen ? 'open' : ''}`}>
                        <div className="sidebar-header">
                            <h1 className="sidebar-logo">Horizont IA</h1>
                            <div className="user-info">
                                <span>{user && (user.name || user.username)}</span>
                                <div className="user-actions">
                                    {user && user.role === 'admin' && (
                                        <button 
                                            className="admin-btn"
                                            onClick={() => setShowAdminPanel(!showAdminPanel)}
                                        >
                                            👑 Painel Admin
                                        </button>
                                    )}
                                    <button 
                                        className="logout-btn"
                                        onClick={handleLogout}
                                    >
                                        🚪 Sair
                                    </button>
                                </div>
                            </div>
                        </div>
                        
                        <button className="new-chat-btn" onClick={handleNewChat}>
                            ➕ Nova Conversa
                        </button>
                        
                        <div className="chat-list">
                            {chats.map((chat, index) => (
                                <div
                                    key={chat.id}
                                    className={`chat-item ${activeChat === index ? 'active' : ''}`}
                                    onClick={() => {
                                        setActiveChat(index);
                                        setSidebarOpen(false);
                                    }}
                                >
                                    <span className="chat-item-title">{chat.title}</span>
                                    <button 
                                        className="delete-chat-btn"
                                        onClick={(e) => handleDeleteChat(index, e)}
                                    >
                                        🗑️
                                    </button>
                                </div>
                            ))}
                        </div>
                    </div>
                    
                    {/* Main Content */}
                    <div className="main-content">
                        {showAdminPanel ? (
                            <AdminPanel onClose={() => setShowAdminPanel(false)} />
                        ) : (
                            <React.Fragment>
                                {currentChat ? (
                                    <React.Fragment>
                                        {/* Messages */}
                                        <div className="messages-container">
                                            {currentChat.messages.map((msg, index) => (
                                                <div key={index} className={`message ${msg.role}`}>
                                                    <div className="message-header">
                                                        <div className={msg.role === 'user' ? 'user-avatar' : 'assistant-avatar'}>
                                                            {msg.role === 'user' ? '👤' : '🎯'}
                                                        </div>
                                                        <span className="message-role">
                                                            {msg.role === 'user' ? 'Você' : 'Consultor Horizont'}
                                                        </span>
                                                    </div>
                                                    <div className="message-content">
                                                        {msg.files && msg.files.length > 0 && (
                                                            <div className="files-container">
                                                                {msg.files.map((file, i) => (
                                                                    <div key={i} className="file-preview">
                                                                        <div className="file-icon">
                                                                            {file.type && file.type.includes('pdf') ? '📄' : '📎'}
                                                                        </div>
                                                                        <div className="file-info">
                                                                            <div className="file-name">{file.name}</div>
                                                                            <div className="file-size">{formatFileSize(file.size)}</div>
                                                                        </div>
                                                                    </div>
                                                                ))}
                                                            </div>
                                                        )}
                                                        {renderMessage(msg.content)}
                                                        {msg.chart && <Chart data={msg.chart} />}
                                                    </div>
                                                </div>
                                            ))}
                                            <div ref={messagesEndRef} />
                                        </div>
                                        
                                        {/* Input Area */}
                                        <div className="input-area">
                                            {attachedFiles.length > 0 && (
                                                <div className="attached-files">
                                                    {attachedFiles.map((file, index) => (
                                                        <div key={index} className="file-preview">
                                                            <div className="file-icon">
                                                                {file.type && file.type.includes('pdf') ? '📄' : '📎'}
                                                            </div>
                                                            <div className="file-info">
                                                                <div className="file-name">{file.name}</div>
                                                                <div className="file-size">{formatFileSize(file.size)}</div>
                                                            </div>
                                                            <button 
                                                                className="remove-file-btn"
                                                                onClick={() => removeFile(index)}
                                                            >
                                                                ✕
                                                            </button>
                                                        </div>
                                                    ))}
                                                </div>
                                            )}
                                            <div className="input-container">
                                                <textarea
                                                    className="message-input"
                                                    value={newMessage}
                                                    onChange={(e) => setNewMessage(e.target.value)}
                                                    onKeyDown={(e) => {
                                                        if (e.key === 'Enter' && !e.shiftKey) {
                                                            e.preventDefault();
                                                            handleSendMessage();
                                                        }
                                                    }}
                                                    placeholder="Digite sua mensagem..."
                                                    disabled={loading}
                                                />
                                                <div className="input-actions">
                                                    <label className="attach-btn">
                                                        📎
                                                        <input
                                                            type="file"
                                                            onChange={handleFileSelect}
                                                            multiple
                                                            accept=".pdf,.doc,.docx,.xls,.xlsx"
                                                            style={{ display: 'none' }}
                                                        />
                                                    </label>
                                                    <button 
                                                        className="send-btn"
                                                        onClick={handleSendMessage}
                                                        disabled={!newMessage.trim() && attachedFiles.length === 0 || loading}
                                                    >
                                                        {loading ? '⏳' : '➤'}
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </React.Fragment>
                                ) : (
                                    <div className="empty-state">
                                        <div className="empty-state-content">
                                            <h2>👋 Bem-vindo ao Horizont IA</h2>
                                            <p>Clique em "Nova Conversa" para começar</p>
                                        </div>
                                    </div>
                                )}
                            </React.Fragment>
                        )}
                    </div>
                    
                    {/* Presentation Modal */}
                    <PresentationModal
                        isOpen={showPresentation}
                        onClose={() => setShowPresentation(false)}
                        chatData={currentChat}
                        username={user}
                    />
                </div>
            );
        };
        
        // Render App
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
